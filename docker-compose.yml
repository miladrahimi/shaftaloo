version: '3'

services:
  nginx:
    image: nginx:1.15.5-alpine
    restart: always
    working_dir: /app
    volumes:
      - ./:/app
      - ./extra/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./extra/docker/nginx/logs/:/var/log/nginx/
    ports:
      - ${APP_PORT:-0}:80
    depends_on:
      - php

  php:
    build: extra/docker/php/fpm
    restart: always
    working_dir: /app
    volumes:
      - ./:/app
      - ~/.ssh/id_rsa:/root/.ssh/id_rsa
    depends_on:
      - mariadb
      - redis

  mariadb:
    image: mariadb:10.2.14
    restart: always
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    ports:
      - 3306
    volumes:
      - ./extra/docker/mariadb:/var/lib/mysql

  redis:
    image: redis:5.0-alpine3.8
    restart: always
    ports:
      - 6379
