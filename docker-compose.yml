version: '3'

services:
  nginx:
    container_name: shaftaloo_nginx
    image: nginx:1.15.5-alpine
    restart: always
    working_dir: /app/
    volumes:
      - ./:/app/
      - ./extra/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./extra/docker/nginx/logs/:/var/log/nginx/
    ports:
      - ${APP_PORT}:80
    environment:
      - NGINX_HOST=localhost
    depends_on:
      - php

  php:
    container_name: shaftaloo_php
    build: extra/docker/php/fpm
    restart: always
    working_dir: /app/
    volumes:
      - ./:/app/
      - ~/.ssh/id_rsa:/root/.ssh/id_rsa
    depends_on:
      - mariadb

  mariadb:
    container_name: shaftaloo_mariadb
    image: mariadb:10.2.14
    restart: always
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    ports:
      - ${DB_EXPOSED_PORT}:3306
    volumes:
      - ./extra/docker/mariadb/data:/var/lib/mysql
